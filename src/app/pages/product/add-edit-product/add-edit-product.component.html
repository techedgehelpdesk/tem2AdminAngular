<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Add Product</h3>
            </div>
            <!-- <div class="col-4 text-right">
                <a [routerLink]="['/product']" class="btn btn-sm btn-primary"
                  >Product List</a
                >
              </div> -->
            <div class="col-4 text-right">
              <a (click)="submitForm()" class="btn btn-sm btn-primary"
                >Save Product</a
              >
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm">
            <h6 class="heading-small text-muted mb-4">Product information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <!-- Manual Description -->
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label">Manual Description</label>
                    <input
                      formControlName="manual_description"
                      type="text"
                      id="input-name"
                      class="form-control form-control-alternative"
                      placeholder="Enter manual description"
                    />
                  </div>
                </div>
                <!-- Accounts Description -->
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label"
                      >Accounts Description</label
                    >
                    <input
                      type="text"
                      formControlName="accounts_description"
                      id="input-name"
                      class="form-control form-control-alternative"
                      placeholder="Enter accounts description"
                    />
                  </div>
                </div>
                <!-- Model Suitability -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Model Suitability</label>
                    <input
                      type="text"
                      formControlName="model_suitability"
                      class="form-control form-control-alternative"
                      placeholder="Model Suitability"
                    />
                  </div>
                </div>
                <!-- Specification -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="specification"
                      >Specification</label
                    >
                    <input
                      type="text"
                      formControlName="specification"
                      id="specification"
                      class="form-control form-control-alternative"
                      placeholder="Specification"
                    />
                  </div>
                </div>
                <!-- Part No -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Part No</label>
                    <input
                      type="text"
                      formControlName="part_no"
                      class="form-control form-control-alternative"
                      placeholder="Part No"
                      value="Part No"
                    />
                  </div>
                </div>
                <!-- Weight -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="weight"
                      >Weight</label
                    >
                    <input
                      type="text"
                      formControlName="weight"
                      id="specification"
                      class="form-control form-control-alternative"
                      placeholder="weight"
                    />
                  </div>
                </div>
                <!-- Consumer Price -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Consumer Price</label>
                    <input
                      type="number"
                      formControlName="consumer_price"
                      class="form-control form-control-alternative"
                      placeholder="consumer price"
                    />
                  </div>
                </div>

                <!-- New Consumer Price -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="weight"
                      >New Consumer Price</label
                    >
                    <input
                      type="number"
                      formControlName="new_consumer_price"
                      id="specification"
                      class="form-control form-control-alternative"
                      placeholder="New Consumer Price"
                    />
                  </div>
                </div>
              </div>
              <button
              class="btn btn-sm btn-primary"
              type="button"
              (click)="addImage()"
            >
              Add Images
            </button>
              <div class="row">
               
                <!-- Image Form Array Start  -->
                <form
                  id="imageFormId"
                  [formGroup]="imagesFormGroup"
                  autocomplete="off"
                  #ngFormImage="ngForm"
                >
                  <ng-container formArrayName="items">
                    <ng-container
                      *ngFor="
                      let item of image_form_arr.controls;
                      let index = index
                    "
                      [formGroupName]="index"
                    >
                      <ng-container
                        *ngIf="image_form_arr.at(index).get('file_path').value"
                      >
                        <img
                        class="product-image-big"
                          [src]="image_form_arr.at(index).get('file_path').value"
                        />
                      </ng-container>
                      <ng-container *ngIf="!image_form_arr.at(index).get('file_path').value">
                        <input
                        type="file"
                        (change)="selectFormArrImg($event,index)"
                      />
                      </ng-container>
                       </ng-container
                  ></ng-container>
                </form>
                <!-- Image Form Array End  -->
                <!-- Image 1 -->
                <!-- <ng-container *ngFor="let images of imageList">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name"
                        >Thumbnail Image</label
                      >

                      <img class="product-image-big" [src]="images.filePath" />

                      <input
                        type="file"
                        id="input-first-name"
                        class="form-control form-control-alternative"
                        (change)="fileSelect($event)"
                      />
                    </div>
                  </div>
                </ng-container> -->
              </div>
              <!-- <button
                class="btn btn-sm btn-primary"
                type="button"
                (click)="submitImageForm()"
              >
                Submit Images
              </button> -->
            </div>
            <!-- Description -->
            <div class="pl-lg-4">
              <div class="form-group">
                <label>KeyWords</label>
                <textarea
                  rows="4"
                  class="form-control form-control-alternative"
                  placeholder="A few words about the product ..."
                ></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
