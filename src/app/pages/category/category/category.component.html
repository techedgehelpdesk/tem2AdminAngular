<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Category table</h3>
          </div>
          <div class="header-right">
            <div class="card-header border-0">
              <!-- <i class="icon-left ni ni-fat-add"></i>
                    <h3 class="mb-0">Add User</h3> -->
              <div class="col-4 text-right">
                <a
                  [routerLink]="['/category/add-edit/0']"
                  class="btn btn-sm btn-primary"
                  >Add Category</a
                >
              </div>
            </div>
          </div>
  
          <div class="table-responsive">
            <!-- <table class="table align-items-center table-flush"></table> -->
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              (matSortChange)="announceSortChange($event)"
              class="mat-elevation-z8"
            >
              <!-- Name Column -->
              <ng-container matColumnDef="serial_no">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by serial_no"
                >
                  No
                </th>
                <td mat-cell *matCellDef="let element">{{element.serial_no}}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by name"
                >
                  Name
                </th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
  
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by status"
                >
                  Status
                </th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle [aria-label]="isSubscribedToEmailsMessage">
                  </mat-slide-toggle>
                </td>
              </ng-container>
  
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                  Action
                </th>
                <td mat-cell *matCellDef="let element">
                  <div class="action">
                    <a
                      [routerLink]="['/category/add-edit/'+element.id]"
                      routerLinkActive="router-link-active"
                      ><i class="ni ni-settings-gear-65"></i
                    ></a>
                    <a href=""> <i class="ni ni-fat-delete"></i></a>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)"
                    >2 <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
